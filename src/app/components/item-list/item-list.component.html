<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Itemlist</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itemsList">
              <td>{{ item.name }}</td>
              <td>{{ item.id }}</td>
              <td>{{ item.price }}</td>
              <td>
                <button class="btn" type="submit" (click)="deleteItem(item)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="card-footer">Footer</div> -->
    </div>
  </div>
  <!-- <div class="col-md-1"></div> -->
  <div class="col-md-4">
    <div class="card bg-light text-dark">
      <div class="card-header">Add Items</div>
      <div class="card-body">
        <!-- <h4>Add User</h4> -->
        <form [formGroup]="itemform" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="control-label col-sm-3" for="name"> Name </label>
            <input id="name" type="text" formControlName="name" />
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="address"> Id </label>
            <input id="address" type="text" formControlName="id" />
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3" for="address"> Price </label>
            <input id="address" type="number" formControlName="price" />
          </div>

          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
